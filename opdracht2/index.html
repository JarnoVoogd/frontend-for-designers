<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jarno Voogd">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Opdracht 2: Custom Nike by you</title>
	
	<link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
        <div>
            <a href="index.html"><img src="images/nikeLogo.svg" alt="Logo van Nike"/></a>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Welkom! Customize een paar Air Force 1's zoals jij dat wilt!</h2>
            <h3 id="schoennaam"></h3>
        </div>


        <div class="schoen">
            <img id="schoenFoto" src="images/IMG-MainSchoen3.png" alt="Nike Schoen"/>
            <img id="bovenZool"/>
            <img id="onderZool"/>
            <img id="bodyAchter"/>
            <img id="bodyMidden"/>
            <img id="bodyVoor"/>
            <img id="logo"/>
            <img id="neus"/>
        </div>

        <div class="knoppen">
            <button id="bovenZoolButton">Boven zool</button>
            <button id="onderZoolButton">Onder zool</button>
            <button id="bodyAchterButton">Body achter</button>
            <button id="bodyMiddenButton">Body midden</button>
            <button id="bodyVoorButton">Body voor</button>
            <button id="logoButton">Logo</button>
            <button id="neusButton">Neus</button>
            <button id="resetButton">Reset</button>
        </div>



    </div>

	<script src="scripts/script.js"></script>
</body>
	
</html>
